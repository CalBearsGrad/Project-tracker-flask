<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>


<body>
  <h1>{{ first }} {{ last }}</h1>
  <p>GitHub Account: {{ github }}</p>
  <ul>
    {% for first, last, github, title, grade in projects %}
      <li><a href="/project/{{ title }}">Project Title: {{ title }}</a></li>
      <li>Grade: {{ grade }}</li>
    {% endfor %}
  </ul>
</body>
</html>
